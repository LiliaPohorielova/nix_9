<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/data_table}">
<head>
<head>
    <meta charset="utf-8">
    <title>Patients</title>
</head>
<body>

<div layout:fragment="data_table_content">

    <tr th:each="patient,iter : ${pageData.getItems()}">
        <td th:text="${iter.count}"></td>
        <td th:text="${patient.getLastname()}"></td>
        <td th:text="${patient.getFirstname()}"></td>
        <td th:text="${patient.getAge()}"></td>
        <td th:text="${#calendars.format(patient.getCreated(),'dd MMMM yyyy')}"></td>
        <td>
            <a th:href="@{'/patients/details/' + ${patient.getId()}}" type="button" class="btn btn-primary">details</a>
        </td>
        <td>
            <a th:href="@{'/patients/update/' + ${patient.getId()}}" type="button" class="btn btn-success">edit</a>
        </td>
        <td>
            <a th:href="@{'/patients/delete/' + ${patient.getId()}}" type="button" class="btn btn-danger">delete</a>
        </td>
    </tr>

</div>

</body>
</html>
