<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Details Doctor</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    Details Doctor
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th>id</th>
                            <td th:text="${doctor.getId()}"></td>
                        </tr>
                        <tr>
                            <th>name</th>
                            <td th:text="${doctor.getLastname()}"></td>
                        </tr>
                        <tr>
                            <th>name</th>
                            <td th:text="${doctor.getFirstname()}"></td>
                        </tr>
                        <tr>
                            <th>name</th>
                            <td th:text="${doctor.getMiddleName()}"></td>
                        </tr>
                        <tr>
                            <th>created</th>
                            <td th:text="${#calendars.format(doctor.getCreated(),'dd MMMM yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>updated</th>
                            <td th:text="${#calendars.format(doctor.getUpdated(),'dd MMMM yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>Specialization</th>
                            <td th:text="${T(ua.com.alevel.type.DoctorSpecialization).valueOf(doctor.getSpecialization())}"></td>
                        </tr>
                    </table>
                    <hr>
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                            <a th:href="@{/patients/new/}" type="button" class="btn btn-primary">Add new patient</a>
                        </div>

                        <div class="btn-group mr-2" role="group" aria-label="Second group">
                            <a th:href="@{'/patients?doctorId=' + ${doctor.getId()}}" type="button"
                               class="btn btn-success">Show all patient</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
